<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa388e8702.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-12 col-sm-6">
            <h2>
              <span id="date"></span>
            </h2>
            <h3>
              <ul>
                <li><span class="description" id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </h3>
          </div>
          <div class="col-12 col-sm-6">
            <div class="row search-engine align-items-end">
              <div class="col-2">
                <button class="current-location-button">
                  <i
                    class="fas fa-map-marker-alt location-icon"
                    style="padding-bottom: 10px; padding-bottom: 50px"
                    id="current-location-button"
                  ></i>
                </button>
              </div>
              <div class="col">
                <form id="search-form">
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="search"
                        class="form-control"
                        placeholder="type city"
                        autocomplete="off"
                        autofocus="off"
                        id="city-input"
                        style="
                          background-color: #f6f5f5;
                          border: 1px solid #f6f5f5;
                          border-left-width: 27px;
                          margin-bottom: -20px;
                          padding: 0;
                          color: #000;
                        "
                      />
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit"
                        class="form-control"
                        value="search"
                        style="background-color: #a9a9a9"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="row align-items-center">
        <div class="col">
          <div class="weather-temperature">
            <img src="" class="icon-weather" id="icon" />
            <span class="temperature" id="temperature"></span>
            <span class="units">ÂºC</span>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <footer>
            <small>
              <a
                href="https://github.com/mariamelomaga/my-weather-app"
                target="_blank"
              >
                Open-source code on GitHub</a
              >
              and
              <a
                href="https://priceless-colden-c88d72.netlify.app/"
                target="_blank"
              >
                hosted on Netlify</a
              >
              by Maria Melo
            </small>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
