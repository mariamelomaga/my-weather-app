<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa388e8702.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="city"></h1>
        <h2>
          <span id="date"></span> |
          <span class="description" id="description"></span>
        </h2>
        <h3>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </h3>
      </header>
      <br />
      <section class="search-engine">
        <button class="current-location-button">
          <i
            class="fas fa-map-marker-alt location-icon"
            id="current-location-button"
          ></i>
        </button>
        <form id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control"
                placeholder="type city"
                autocomplete="off"
                autofocus="off"
                id="city-input"
                style="margin-left: 370px; margin-top: -110px"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <input
                type="submit"
                class="form-control"
                value="search"
                style="
                  background-color: #a9a9a9;
                  margin-left: 370px;
                  margin-top: -90px;
                  padding-right: 90px;
                "
              />
            </div>
          </div>
        </form>
      </section>
      <div class="weather-temperature">
        <img src="" class="icon-weather" id="icon" />
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" class="active" id="celsius-link">ºC </a> |
          <a href="#" id="fahrenheit-link">ºF</a>
        </span>
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <small>
        <a
          href="https://github.com/mariamelomaga/my-weather-app"
          target="_blank"
        >
          Open-source code on GitHub</a
        >
        and
        <a href="https://priceless-colden-c88d72.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
        by Maria Melo
      </small>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
