<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa388e8702.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Lisbon</h1>
      <h2 id="date"></h2>
      <form id="search-form">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              class="form-control"
              placeholder="enter your city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="form-control"
              value="search"
              style="background-color: #dbe2ed"
            />
          </div>
          <div class="col-4">
            <button class="current-location-button">
              <i
                class="fas fa-map-marker-alt location-icon"
                id="current-location-button"
              ></i>
            </button>
          </div>
        </div>
      </form>
      <p></p>
      <div class="card-weather" style="width: fit-content">
        <div class="card-body text">
          <ul>
            <li>
              <span class="sunny" id="description"></span>
            </li>
            <li>
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" ; class="link" id="celsius-link"> ºC </a>
                <a href="#" ; class="link" id="fahrenheit-link">ºF </a>
              </span>
            </li>
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
          <br />
        </div>
      </div>
      <div class="clearfix">
        <div class="row forecast">
          <div class="col">
            <img
              src="https://cdn.icon-icons.com/icons2/2533/PNG/512/rain_weather_icon_151998.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />
            SAT
            <p>23</p>
          </div>
          <div class="col">
            <img
              src="images/mostly-sunny.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />SUN
            <p>24</p>
          </div>
          <div class="col">
            <img
              src="https://cdn.icon-icons.com/icons2/2533/PNG/512/rain_weather_icon_151998.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />MON
            <p>23</p>
          </div>
          <div class="col">
            <img
              src="https://cdn.icon-icons.com/icons2/2533/PNG/512/rain_weather_icon_151998.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />TUE
            <p>24</p>
          </div>
          <div class="col">
            <img
              src="images/mostly-sunny.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />WED
            <p>22</p>
          </div>
          <div class="col">
            <img
              src="images/mostly-sunny.png"
              alt="rainny"
              width="30px"
              height="30px"
              class="float-left"
            />THU
            <p>22</p>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/mariamelomaga/my-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Maria Melo
      </small>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
