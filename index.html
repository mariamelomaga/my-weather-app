<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app - Maria Melo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa388e8702.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <h2>
              <span id="date" class="date"></span>
            </h2>
          </div>
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="type city"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input type="submit" class="form-control" value="search" />
              </div>
              <div class="col-2">
                <button class="current-location-button mt-2">
                  <i
                    class="fas fa-map-marker-alt location-icon"
                    id="current-location-button"
                  >
                  </i>
                  here
                </button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-6 mt-5">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="temperature" id="temperature"> </span>
                  <span class="units">ÂºC</span>
                </div>
              </div>
            </div>
            <div class="col-6 mt-5">
              <ul>
                <li>humidity: <span id="humidity" class="humidity"></span>%</li>
                <li>wind: <span id="wind" class="wind"></span>km/h</li>
                <li><span class="description" id="description"></span></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <small>
          <footer>
            <a
              href="https://github.com/mariamelomaga/my-weather-app"
              target="_blank"
              class="footer-links"
            >
              Open-source code on GitHub</a
            >
            and
            <a
              href="https://priceless-colden-c88d72.netlify.app/"
              target="_blank"
              class="footer-links"
            >
              hosted on Netlify</a
            >
            by Maria Melo
          </footer>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
